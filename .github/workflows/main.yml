name: Deploy FastAPI with Ngrok

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Latest Ngrok
        run: |
          sudo apt-get install unzip
          curl -sSL https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip -o ngrok.zip
          unzip ngrok.zip
          sudo mv ngrok /usr/local/bin

      - name: Authenticate Ngrok
        run: |
          ngrok authtoken "2zpayCMV7b9RZHMPaqdIWgKsoca_5JrYNfGXCfTGojfzXY3Hg"  # Provided authtoken

      - name: Run FastAPI with Uvicorn
        run: |
          nohup uvicorn app:app --host 0.0.0.0 --port 8000 &
          nohup ngrok http 8000 &
          sleep 10  # Allow ngrok to start

      - name: Get Ngrok URL
        run: |
          curl -s http://localhost:4040/api/tunnels | jq -r .tunnels[0].public_url
